<!--RESULTS PAGE-->

<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>ALA - Results</title>
    <link rel="icon"href="{% static 'img/ALA.png' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/Bitter.css' %}">
    <link rel="stylesheet" href="{% static 'fonts/Roboto.css' %}">
    <link rel="stylesheet" href="{% static 'fonts/Roboto%20Slab.css' %}">
    <link rel="stylesheet" href="{% static 'fonts/all.css' %}">
    <link rel="stylesheet" href="{% static 'fonts/awesome.css' %}">
    <link rel="stylesheet" href="{% static 'fonts/ion.css' %}">
    <link rel="stylesheet" href="{% static 'fonts/override.css' %}">
    <link rel="stylesheet" href="{% static 'css/background.css' %}">
    <link rel="stylesheet" href="{% static 'css/navbar.css' %}">
    <link rel="stylesheet" href="{% static 'css/icons.css' %}">
    <link rel="stylesheet" href="{% static 'css/responsive.css' %}">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" href="{% static 'css/rotate.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css">
    <link rel="stylesheet" href="{% static 'css/landing.css' %}">
    <link rel="stylesheet" href="{% static 'css/settings.css' %}">
    <link rel="stylesheet" href="{% static 'css/tilt.css' %}">

</head>

<body style="margin-left: 8;color: #000000;">
    <section id="Heading" class="sticky-top" style="margin-right: 0px;margin-left: 0px;padding-left: 0px;padding-right: 0px;background: rgb(255,255,255);">
        <nav class="navbar navbar-dark navbar-expand-md bg-dark py-3" id="navbar" style="box-shadow: 0px 0px 7px 5px;margin-bottom: 15px;">
            <div class="container"><a class="navbar-brand d-flex align-items-center" href="/"><span class="bs-icon-sm bs-icon-rounded bs-icon-primary d-flex justify-content-center align-items-center me-2 bs-icon" style="background: transparent;"><img src="{% static 'img/ALA.png' %}" width="1002" height="1299" style="transform: scale(0.04);"></span></a><button data-bs-toggle="collapse" class="navbar-toggler" data-bs-target="#navcol-1"><span class="visually-hidden">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navcol-1">
                    <ul class="navbar-nav ms-auto">
                      <li class="nav-item"><a class="nav-link active" href="https://docs.google.com/forms/d/e/1FAIpQLScI2qK8F4UeqTo6UkwwDXtwweIDw0F9BQx3CegsrbhYvnionQ/viewform" target="_blank" data-tilt="data-tilt">Feedback</a></li>
                      <li class="nav-item"><a class="nav-link active" href="/#aboutUs" data-tilt="data-tilt">About Us</a></li>
                    </ul><a class="btn btn-outline-primary ms-md-2" role="button" href="/search" data-tilt="data-tilt">Try Now</a>
                </div>
            </div>
        </nav>
        <div class="row searchBar" id="searchBar" style="margin-right: 0px;margin-left: 0px;">
            <div class="col-md-10 offset-md-1" style="margin-top: 84;">
                <div class="card m-auto" style="max-width: 850px;border-top-left-radius: 800px;border-top-right-radius: 800px;border-bottom-right-radius: 800px;border-bottom-left-radius: 800px;">
                    <div class="card-body" style="padding: 0px;">
                        <form class="d-flex align-items-center" id="searchForm" method="get" action="/resultPage" name="submittedQuery" form="searchBar_Form">
                          <div class="dropdown" id="dropdown" style="border-radius: 800px;border-top-left-radius: 800px;border-top-right-radius: 0px;border-bottom-right-radius: 0px;border-bottom-left-radius: 800px;border-right-color: rgb(0,0,0);"><button class="btn btn-outline-primary btn-lg" aria-expanded="false" data-bs-toggle="dropdown" data-bs-auto-close="outside" id="settingButton" type="button" style="background: transparent;border-color: transparent;border-top-color: transparent;border-right-color: var(--bs-black);border-bottom-color: transparent;border-left-color: transparent;border-radius: 800px;border-top-left-radius: 800px;border-top-right-radius: 0px;border-bottom-right-radius: 0px;border-bottom-left-radius: 800px;"><i class="icon ion-android-settings" style="color: rgb(0,0,0);"></i></button>
                              <div class="dropdown-menu" id="settingsBody" style="background: transparent;border-radius: 0px;border-color: transparent;border-bottom-width: 0px;border-bottom-color: transparent;">
                                  <div class="card" id="Card_Settings" style="position: static;">
                                      <div class="card-body" style="backdrop-filter: blur(0px);">
                                          <div class="row">
                                              <div class="col-md-12" id="Settings_column2">
                                                  <div class="container d-flex flex-row justify-content-center align-items-start btn-group btn-group-toggle" data-bs-toggle="buttons"><label class="form-label btn btn-outline-primary" id="lightButton">Light<input type="radio" id="light" class="hideRadio" name="themes" value="lightTheme"></label><label class="form-label btn btn-outline-primary active" id="darkButton">Dark<input type="radio" id="dark" class="hideRadio" name="themes" value="darkTheme" checked=""></label></div>
                                              </div>
                                          </div>
                                          <div class="row">
                                              <div class="col-md-12" id="Settings_column3">
                                                  <div class="container">
                                                      <div class="row">
                                                          <div class="col d-flex d-sm-flex flex-row justify-content-center align-items-center justify-content-sm-center align-items-sm-center"><label class="col-form-label btn btn-outline-primary active" id="buttonroadMap" roadmap="roadmap">Roadmap</label></div>
                                                          <div class="col d-flex d-sm-flex flex-row justify-content-center align-items-center justify-content-sm-center align-items-sm-center"><label class="col-form-label btn btn-outline-primary active" id="buttonTilting" tilting="tilting">Enable Tilting</label></div>
                                                          <div class="col-md-7 d-flex d-md-flex flex-row justify-content-center align-items-center justify-content-md-start align-items-md-center">
                                                              <p class="d-md-flex justify-content-md-center align-items-md-center" style="margin-bottom: 0px;width: 138.1406px;"><span style="color: var(--bs-dropdown-link-color);"># of results:</span><br></p><input class="form-control d-md-flex justify-content-md-start" type="number" id="numResult" max="4" min="0" value="2">
                                                          </div>
                                                      </div>
                                                  </div>
                                              </div>
                                          </div>
                                      </div>
                                  </div>
                              </div>
                          </div><input class="form-control form-control-lg" type="search" id="searchText" name="result" value = "{{ query }}"style="border-top-left-radius: 0px;border-top-right-radius: 0px;border-bottom-right-radius: 0px;border-bottom-left-radius: 0px;" maxlength="150" minlength="4"><button class="btn btn-primary btn-lg" id="searchButton" style="border-radius: 800;border-top-left-radius: 0px;border-top-right-radius: 800px;border-bottom-right-radius: 800px;border-bottom-left-radius: 0px;background: var(--bs-card-bg);border-top-color: var(--bs-card-cap-bg);border-right-color: var(--bs-card-cap-bg);border-bottom-color: var(--bs-card-cap-bg);border-left-color: var(--bs-black);" type="button"><i class="fas fa-search" style="color: rgb(0,0,0);"></i></button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section style="margin-top: 30px;position: static;">
      <div class="card d-flex d-sm-flex d-md-flex d-xl-flex justify-content-center align-items-center justify-content-sm-center align-items-sm-center justify-content-md-center align-items-md-center justify-content-xl-center align-items-xl-center" id="Explanation" style="border-width: 0px;border-left-width: 0px;">
          <div class="card-body d-flex d-xxl-flex flex-column align-items-center align-items-sm-center align-items-lg-center justify-content-xxl-center align-items-xxl-center col-xl-5 col-md-12 contentText" style="background: #b4b3b3;border-top-width: 2px;border-top-left-radius: 16px;border-bottom-right-radius: 16px;border-top-right-radius: 16px;border-bottom-left-radius: 16px;margin-bottom: 16px;max-width: 60vw;">
            <h3 style="text-align: center;">{{ query }}</h3>
            <p style="text-align: center;"> {{ response }} <br></p>
          </div>
      </div>
      <div class="card d-flex d-sm-flex d-md-flex d-xl-flex justify-content-center align-items-center justify-content-sm-center align-items-sm-center justify-content-md-center align-items-md-center justify-content-xl-center align-items-xl-center" id="Roadmap" style="border-width: 0px;border-left-width: 0px;">
          <div class="card-body d-flex d-xxl-flex flex-column align-items-sm-center align-items-lg-center justify-content-xxl-center align-items-xxl-center col-xl-5 col-md-12" style="background: #b4b3b3;border-top-width: 2px;border-top-left-radius: 16px;border-bottom-right-radius: 16px;border-top-right-radius: 16px;border-bottom-left-radius: 16px;margin-bottom: 16px;max-width: 60vw;">
            <h3 style="text-align: center;">Roadmap</h3>
            <p style="text-align: left;">{{ one }}<br>{{ two }}<br>{{ three }}<br>{{ four }}<br>{{ five }}</p>
          </div>
      </div>
      {{ resultsList | safe  }}
    </section>
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
   <!-- <script src="{% static 'js/behavior.js' %}"></script>-->
    <script src="{% static 'js/autotype.js' %}"></script>
    <script src="{% static 'js/formSubmisison.js' %}"></script>
    <script src="{% static 'js/vanilla-tilt.js' %}"></script>
    <script src="{% static 'js/settings.js' %}"></script>
    <script src="{% static 'js/cookies.js' %}"></script>
</body>

</html>
